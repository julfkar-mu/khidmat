<svg width="220" height="70" viewBox="0 0 220 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGreenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGoldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="logoShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Icon: Crescent moon with star -->
  <g transform="translate(10, 15)">
    <!-- Crescent moon background -->
    <circle cx="20" cy="20" r="18" fill="url(#logoGreenGradient)" filter="url(#logoShadow)"/>
    
    <!-- Crescent moon -->
    <path d="M 20 8 Q 28 14 28 20 Q 28 26 20 32 Q 12 26 12 20 Q 12 14 20 8 Z" 
          fill="url(#logoGoldGradient)" opacity="0.95"/>
    <circle cx="17" cy="17" r="10" fill="url(#logoGreenGradient)"/>
    
    <!-- Star -->
    <path d="M 20 4 L 21.5 10 L 27.5 10 L 23 13.75 L 24.5 19.75 L 20 16 L 15.5 19.75 L 17 13.75 L 12.5 10 L 18.5 10 Z" 
          fill="url(#logoGoldGradient)" opacity="0.9"/>
  </g>
  
  <!-- Text: Khidmat -->
  <text x="60" y="45" font-family="'Segoe UI', 'Arial', sans-serif" font-size="32" font-weight="700" 
        fill="url(#logoGreenGradient)" letter-spacing="1px">Khidmat</text>
  
  <!-- Subtitle: Arabic calligraphy style accent -->
  <line x1="60" y1="50" x2="200" y2="50" stroke="url(#logoGoldGradient)" stroke-width="2" opacity="0.6"/>
</svg>
